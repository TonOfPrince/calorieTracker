<div class="container">
  <div class="header">
    <div class="user">Brett</div>
    <div class="dailyCalories">1000</div>
  </div>
  <!-- NG-REPEAT of CALORIES -->
  <div class="filter">
    <form>
      <label class="date">Filter Date </label>
      <input type="checkbox" name="checkDate" value="dateCheck">
      <input class="time" type="checkbox" name="checkTime" value="timeCheck">
      <label class="time">Filter Time</label>
      <br>
      <label class="date">From: </label>
      <input  class="date" type="date" placeholder="datetime" ng-model="dateFrom" >
      <input class="time" type="time" placeholder="datetime" ng-model="timeFrom" >
      <label class="time">From: </label> <br>
      <input class="time" type="time" placeholder="datetime" ng-model="timeTo">
      <label class="date">To: </label>
      <input  class="date" type="date" placeholder="datetime" ng-model="dateTo" >
      <label class="time">To: </label> <br>
    </form>
  </div>
  <div class="addEntry">
    <form ng-submit="saveEntry(calories, comments, date, time)">
      <label class="addDate">Date: </label>
      <label class="addtime">Time: </label>

      <label class="calories">Number of Calories: </label>
      <label class="comments">Comments:</label>
      <br>
      <input type="date" placeholder="date" ng-model="date" class="addDate">
      <input type="time" placeholder="time" ng-model="time" class="addTime">

      <input type="number" placeholder="Number of Calories" min=0 ng-model="calories" class="calories">
      <textarea id="comment" placeholder="Text" ng-model="comments" class="comments"> </textarea>

    <!--   <div class="error" ng-show="incorrectPass">
        <span >Incorrect password, {{flash}}!</span>
      </div> -->
      <br ng-show="incorrectPass"><br ng-show="incorrectPass">
      <br><br>
      <input type="submit" value="Save Entry">
    </form>
  </div>
  <div class="content">
    <div ng-repeat="entry in userEntries | dateFilter:dateFrom:dateTo | timeFilter:timeFrom:timeTo">
      <label>Date: </label>
      <div >{{entry.date}}</div> <br>
      <label>Time: </label>
      <div >{{entry.time}}</div> <br>
      <label >Number of Calories: </label>
      <div >{{entry.calories}}</div> <br>
      <label >Comments:</label>
      <div >{{entry.text}}</div>
      <br>
    </div>
  </div>
</div>
